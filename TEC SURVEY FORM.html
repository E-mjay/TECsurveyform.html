<div class="container">
    <header class="header">
        <h1 id="title" class="text-center">TEC Evaluation Survey </h1>
        <p id="description" class="description text-center">
            Thank you for taking the time to help us Improve the Platform
        </p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter your name"
                required
            />
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Enter your Email"
                required
            />
        </div>
        <div class="form-group">
            <label id="number-label" for="number"
                >Age<span class="clue">(optional)</span></label
            >
            <input
                type="number"
                name="age"
                id="number"
                min="10"
                max="99"
                class="form-control"
                placeholder="Age"
            />
        </div>
        <div class="form-group">
            <p>Which option best describes your Employment Status?</p>
            <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value>Select Employment Status</option>
                <option value="student">Student</option>
                <option value="Civil Servant">Civil Servant</option>
                <option value="Employee">Employee</option>
                <option value="Entrepreneur">Entrepreneur</option>
                <option value="Unemployed">Unemployed</option>
                <option value="Social Worker">Social Worker</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <p>Would you recommend TEC to a friend?</p>
            <label>
                <input
                    name="user-recommend"
                    value="definitely"
                    type="radio"
                    class="input-radio"
                    checked
                />Definitely</label
            >
            <label>
                <input
                    name="user-recommend"
                    value="maybe"
                    type="radio"
                    class="input-radio"
                />Maybe</label
            >

            <label
                ><input
                    name="user-recommend"
                    value="not-sure"
                    type="radio"
                    class="input-radio"
                />Not sure</label
            >
        </div>

        <div class="form-group">
            <p>
                What is your unit of Interest in TEC?
            </p>
            <select id="most-like" name="mostLike" class="form-control" required>
                <option disabled selected value>Select an option</option>
                <option value="Production unit">Production Unit</option>
                <option value="Choir unit">Choir unit</option>
                <option value="Protocol unit">Protocol Unit</option>
                <option value="Ushering unit">Ushering Unit</option>
            </select>
        </div>

        <div class="form-group">
            <p>
                How do you rate TEC?
                <span class="clue">(Check all that apply)</span>
            </p>

            <label
                ><input
                    name="prefer"
                    value="Excellent"
                    type="checkbox"
                    class="input-checkbox"
                />Excellent</label
            >
            <label>
                <input
                    name="prefer"
                    value="Good"
                    type="checkbox"
                    class="input-checkbox"
                />Good</label
            >
            <label
                ><input
                    name="prefer"
                    value="Fair"
                    type="checkbox"
                    class="input-checkbox"
                />Fair</label
            >
            <label
                ><input
                    name="prefer"
                    value="Poor"
                    type="checkbox"
                    class="input-checkbox"
                />Poor</label
            >
        </div>

        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea
                id="comments"
                class="input-textarea"
                name="comment"
                placeholder="Enter your comment here..."
            ></textarea>
        </div>

        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
                Submit
            </button>
        </div>
    </form>
</div>
